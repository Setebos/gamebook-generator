<template name="listPages">
	<div>
		<h2>{{title}}</h2>
		<div class="col-md-6">
			<h3>Pages faites</h3>
			{{#each pagesDone}}
				<span class="label label-success"><a class="edit-page"href="{{pathFor 'newPage'}}">{{pageTitle}}</a></span>
				<ul>
					{{#each branches}}
						<li>{{.}}</li>
					{{/each}}
				</ul>
			{{/each}}
		</div>
		<div class="col-md-6">
			<h3>Pages pas faites</h3>
			{{#each pagesToDo}}
				<span class="label label-warning">{{pageTitle}}</span>
				<ul>
					{{#each branches}}
						<li>{{.}}</li>
					{{/each}}
				</ul>
			{{/each}}
		</div>
		
	</div>
</template>
