<template name="newPage">
	<div>
		<h2>{{title}}</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="pageTitle" class="col-sm-2 control-label">Titre</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" rows="20" id="pageTitle" name="pageTitle" value="{{page.pageTitle}}" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">Texte</label>
				<div class="col-sm-5">
					<textarea class="form-control" rows="20" id="content" name="content" placeholder="Texte de la page"></textarea>
				</div>
			</div>
			<div id="branches">
				<h3 class="col-sm-offset-2">Embranchements</h3>
				<div class="form-group branch">
					<label for="title" class="col-sm-2 control-label">Titre</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" rows="20" name="title" placeholder="Titre de l'embranchement">
					</div>
				</div>
			</div>
			<div class="form-group">			
				<button id="new-branch"class="col-sm-offset-6 btn btn-success">Nouvel embranchement</button>
			</div>
			<div class="form-group">
				<button type="submit" class="col-sm-offset-6 btn btn-primary">Cr√©er</button>
			</div>
		</form>
	</div>
</template>
